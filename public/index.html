            <a href="#" class="btn pull-right" id="logout">Logout</a>
            <div class="dropdown">
              <button id="dropdown-button" class="btn btn-default dropdown-toggle btn-sm pull-right" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                Itineraries
                <span class="caret"></span>
              </button>
              <ul id="user-itineraries" class="dropdown-menu pull-right" aria-labelledby="dropdownMenu1"></ul>

    <div id="map" class="col-md-6 img-rounded"></div>
    <input class="form-control" id="pac-input" placeholder="Enter a location"></input>
    <button id="save-location" type="button" class="btn btn-default btn-md" aria-label="Left Align">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </button>

    <!-- ITINERARY MODAL -->
    <div class="modal fade" id="myModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" id="close-button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Create Your Next Itinerary</h4>
          </div>
          <div class="modal-body">
            <input class="form-control" id="pac-input-2" placeholder="Enter a location"></input>
            <input class="form-control" id="name-input" placeholder="Name your itinerary"></input>
          </div>
          <div class="modal-footer">
            <button id="city-button" type="button" class="btn btn-primary center-block" data-dismiss="modal">Save Itinerary</button>
          </div>
        </div>
      </div>
  </div>

        <div class="col-md-2"></div>

      <div class="row full" id="front-page">
        <div class="col-md-12 centered">
          <div id=" centered border">
            <h1 class="splashpage">Travel(d)</h1>
          </div>
          <button id='signup-button'class="btn btn-primary btn-lg">Create Account</button><br>
          <button id='signin-button'class="btn btn-primary">Sign In</button>
        </div>

        <div id='form-container' class='centered'>
          <template id='user-signup-template' >
            <div class='form'>
              <label>Username</label>
              <input type="text" id="username-field"><br>
              <label>Password</label>
              <input type="password" id="password-field"><br>
              <button class="btn btn-primary btn-sm" id='new-user-submit'>Submit</button>
            </div>
          </template>
        </div>

        <template id='user-signin-template'>
          <div>
            <input id='username' placeholder='Username'>
            <input type='password' id='password' placeholder='Password'>
            <button class='btn btn-primary btn-sm signin-submit'>Sign In</button>
          </div>
        </template>
      </div>
    </div>
