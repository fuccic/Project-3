<!DOCTYPE html>
<html>
  <head>
    <title>Travel(d)</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">	
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Raleway:600' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    
    







    <div class="container splash" >
      <nav class="navbar navbar-default navbar-fixed-top" style="display: none">
          <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
              <a class="navbar-brand" href="#">Travel(d)</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <!-- Place navbar items here -->
              </ul>
            </div>
        </nav>



    

      
      


















       
      <div class="row" id="user-page" style="display: none">
        <button id="logout">Logout</button>
        <div id="map" class="col-md-7"></div>
        <button id="city-button">Click Me To Save City</button>
        <button id="dummy-button">Click Me To Save Location</button>

        <div class="col-md-3">

        <ul  class="list-holder" id="itinerary-info" >ITINERARY INFO
          <li id="new-location"></li>
          <input id="pac-input" type="text" placeholder="Enter a location">
        </ul>

      </div>

      <div class="col-md-2"></div>
        
      </div>








      <div class="row full" id="front-page" style="display: block">
        <div class="col-md-12 centered">
          <div id=" centered border">
            <h1 class="splashpage">Travel(d)</h1>
          </div>

          <button id='signup-button'class="btn btn-default btn-lg">Create Account</button>
          <button id='signin-button'class="btn btn-default btn-lg">Sign In</button>
        </div>







        <div id='form-container' class='centered'>
          <template id='user-signup-template' >
            <div class='form'>
              <label>Username</label>
              <input type="text" id="username-field"><br>
              <label>Password</label>
              <input type="password" id="password-field"><br>
              <button id='new-user-submit'>Submit</button>
            </div>
          </template>
        </div>

        <template id='user-signin-template'>
          <div>
            <input id='username' placeholder='Username'>
            <input type='password' id='password' placeholder='Password'>
            <button class='signin-submit'>Sign In</button>
          </div>
        </template>



      </div>



























    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.0.4/js.cookie.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
